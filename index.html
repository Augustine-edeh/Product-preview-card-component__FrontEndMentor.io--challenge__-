<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--  || LINKING DEFAULT STYLES FILE -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>    
  </head>
  <body>
    <main>
      <section class="container img"></section>

      <section class="container-text">
        <p class="text header faded font-montserrat">PERFUME</p>

        <h1 class="text bold font-fraunces">Gabrielle Essence Eau De Parfum</h1>

        <p class="text faded product-details font-montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="text current-price font-fraunces">$149.99 <del class=" old-price font-montserrat">$169.99</del></p>

        <button type="button" class="font-montserrat"> <img class="cart-img" src="images\icon-cart.svg"></img> Add to Cart</button>
      </section>
    </main>

    <!-- FOOTER/ATTRIBUTION SECTION -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Augustine Edeh</a>.
    </footer>
  </body>
</html>
